<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Look - Premium Men's Grooming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    </style>
</head>
<body class="bg-zinc-900 text-white">
    <!-- Header -->
    <header class="bg-black border-b border-zinc-800 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-8">
                <img src="APEXLOOK5.png" alt="Apex Look" class="h-16">
                <nav class="hidden md:flex gap-6">
                    <button onclick="filterProducts('all')" class="hover:text-orange-500 transition">Shop All</button>
                    <button onclick="filterProducts('skincare')" class="hover:text-orange-500 transition">Skincare</button>
                    <button onclick="filterProducts('haircare')" class="hover:text-orange-500 transition">Haircare</button>
                </nav>
            </div>
            <div class="flex items-center gap-4">
                <button class="relative">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                    <span id="cart-count" class="hidden absolute -top-2 -right-2 bg-orange-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                </button>
                <button class="md:hidden" onclick="toggleMobileMenu()">
                    <svg id="menu-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-zinc-800 px-4 py-4 space-y-3">
            <button onclick="filterProducts('all'); toggleMobileMenu();" class="block w-full text-left hover:text-orange-500">Shop All</button>
            <button onclick="filterProducts('skincare'); toggleMobileMenu();" class="block w-full text-left hover:text-orange-500">Skincare</button>
            <button onclick="filterProducts('haircare'); toggleMobileMenu();" class="block w-full text-left hover:text-orange-500">Haircare</button>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="relative h-96 bg-gradient-to-r from-zinc-900 via-zinc-800 to-orange-900 flex items-center">
        <div class="max-w-7xl mx-auto px-4 w-full">
            <div class="max-w-xl">
                <h2 class="text-5xl font-bold mb-4">ELEVATE YOUR GROOMING</h2>
                <p class="text-xl text-zinc-300 mb-6">Premium skincare and haircare designed for the modern man</p>
                <button class="bg-orange-500 hover:bg-orange-600 text-white px-8 py-3 font-semibold flex items-center gap-2 transition">
                    SHOP NOW
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="max-w-7xl mx-auto px-4 py-16">
        <h3 id="category-title" class="text-3xl font-bold mb-8 uppercase tracking-wider">All Products</h3>
        <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </section>

    <!-- Footer -->
    <footer class="bg-black border-t border-zinc-800 py-12">
        <div class="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-8">
            <div>
                <h5 class="font-bold text-xl mb-4">APEX LOOK</h5>
                <p class="text-zinc-400">Premium grooming products for men who demand excellence.</p>
            </div>
            <div>
                <h6 class="font-semibold mb-4">Quick Links</h6>
                <div class="space-y-2 text-zinc-400">
                    <p class="hover:text-orange-500 cursor-pointer">About Us</p>
                    <p class="hover:text-orange-500 cursor-pointer">Contact</p>
                    <p class="hover:text-orange-500 cursor-pointer">Shipping Info</p>
                </div>
            </div>
            <div>
                <h6 class="font-semibold mb-4">Newsletter</h6>
                <p class="text-zinc-400 mb-4">Get exclusive grooming tips and offers</p>
                <input type="email" placeholder="Your email" class="w-full px-4 py-2 bg-zinc-800 border border-zinc-700 focus:border-orange-500 outline-none">
            </div>
        </div>
    </footer>

    <script>
        const products = [
            { id: 1, name: 'Charcoal Face Wash', category: 'skincare', price: 24.99, image: 'https://images.unsplash.com/photo-1556228578-8c89e6adf883?w=400' },
            { id: 2, name: 'Beard Growth Oil', category: 'haircare', price: 29.99, image: 'https://images.unsplash.com/photo-1619451334792-150fd785ee74?w=400' },
            { id: 3, name: 'Matte Clay Pomade', category: 'haircare', price: 22.99, image: 'https://images.unsplash.com/photo-1608248543803-ba4f8c70ae0b?w=400' },
            { id: 4, name: 'Anti-Aging Serum', category: 'skincare', price: 39.99, image: 'https://images.unsplash.com/photo-1556228578-8c89e6adf883?w=400' },
            { id: 5, name: 'Energizing Shampoo', category: 'haircare', price: 18.99, image: 'https://images.unsplash.com/photo-1535585209827-a15fcdbc4c2d?w=400' },
            { id: 6, name: 'Hydrating Moisturizer', category: 'skincare', price: 32.99, image: 'https://images.unsplash.com/photo-1556228453-efd6c1ff04f6?w=400' },
        ];

        let cart = [];
        let currentCategory = 'all';

        function renderProducts() {
            const grid = document.getElementById('products-grid');
            const filtered = currentCategory === 'all' ? products : products.filter(p => p.category === currentCategory);
            
            grid.innerHTML = filtered.map(product => `
                <div class="bg-zinc-800 border border-zinc-700 overflow-hidden hover:border-orange-500 transition group">
                    <div class="h-64 bg-zinc-700 overflow-hidden">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-full object-cover group-hover:scale-105 transition duration-300">
                    </div>
                    <div class="p-6">
                        <h4 class="text-xl font-semibold mb-2">${product.name}</h4>
                        <p class="text-2xl font-bold text-orange-500 mb-4">$${product.price}</p>
                        <button onclick="addToCart(${product.id})" class="w-full bg-orange-500 hover:bg-orange-600 text-white py-3 font-semibold transition">
                            ADD TO CART
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function filterProducts(category) {
            currentCategory = category;
            const title = category === 'all' ? 'All Products' : category === 'skincare' ? 'Skincare' : 'Haircare';
            document.getElementById('category-title').textContent = title;
            renderProducts();
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            cart.push(product);
            updateCartCount();
        }

        function updateCartCount() {
            const countEl = document.getElementById('cart-count');
            if (cart.length > 0) {
                countEl.classList.remove('hidden');
                countEl.textContent = cart.length;
            } else {
                countEl.classList.add('hidden');
            }
        }

        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }

        // Initialize
        renderProducts();
    </script>
</body>
</html>
